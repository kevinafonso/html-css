<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro códico de javascript.</h1>
    <a href="#" onclick="clicou()">Click em mim!</a>
    <div id="saída"></div>
    
    <script>
        function clicou() {
            s = window.document.getElementById("saída")
            s.innerHTML+= '<p>Você clicou!</p>'
        }
    </script>
</body>
</html>
