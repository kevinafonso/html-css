<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem/inovart-pequena.jpg" type="image/jpg">
        <source media="(max-width: 1050px )" srcset="imagem/inovart-media.jpg" type="image/jpg">
        <img src="imagem/inovart-grande.jpg" alt="Imagem flexível">
    </picture>
    <p>Este vídeo esta hospedado no meu próprio servidor.</p>
    <video src="midia/meu-video.ogv" width="800" controls loop></video>
    <p>Forma mais correta para ser compatível com todos os navegodores.</p>
    <video width="800" poster="imagem/inovart-media.jpg" controls>
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do YouTube.</h1>
    <iframe width="800" height="470" src="https://www.youtube.com/embed/bY8e6m_b4N8" title="YouTube video player" frameborder="0" allow="autoplay; accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/584883490?h=30d8dbc79c&autoplay=1&loop=1&color=ffffff&title=0" width="800" height="450" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
